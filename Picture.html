<!DOCTYPE html>
<html>
<head>
  <title>Menampilkan Gambar pada HTML</title>
</head>
<body>
  <!-- Memanggil Gambar -->
  <!-- pertama pastikan gambar yang akan ditampilkan berada pada folder yang sama dengan file html -->
  <h3>Single Picture</h3>
  <img src="pitecan.jpg" width="500" height="500" alt="SMK TELKOM MALANG"
  <!--
    "alt" digunakan sebagai pengganti tampilan jika gambar yang ditampilkan tidak dapat diakses
    "width" digunakan untuk mengatur lebar gambar
    "height" digunakan untuk mengatur tinggi gambar
  -->
  <!-- Menampilkan gambar beserta text -->
  <h3>Picture with text</h3>
  <img src="pitecan.jpg" width="70" height="80" align="left"
  hspace="20" vspace="20" alt="SMK TELKOM MALANG">
  MANUSIA PURBA ADA PADA ZAMAN PURBA SEBELUM MANUSIA MILENIAL ADA!
  <!--
  "align=left" digunakan untuk mendapatkan gambar di sebelah sisi kiri teks
  "hspace" digunakan untuk mengatur space gambar dan text secara horizontal
  "vspace" digunakan untuk mengatur space gambar dan text secara vertikal -->
</body>
</html>
